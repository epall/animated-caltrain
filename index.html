<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Animated Caltrain map</title>
<link rel="stylesheet" href="css/main.css" type="text/css" />
<link rel="stylesheet" href="css/ui-lightness/jquery-ui-1.8.4.custom.css" type="text/css" />
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js" type="text/javascript"></script>
<script src="js/main.js" type="text/javascript"></script>
<script src="js/jquery-ui-1.8.4.custom.min.js" type="text/javascript"></script>
</head>

<body id="index" class="home">
  <div id="container">
    <div id="controls">
      <form>
        <input type="radio" name="daytype" value="weekday" checked>Weekday
        <br>
        <input type="radio" name="daytype" value="weekend" disabled>Weekend
        <br>
        Time: <span id="now"></span>
        <div class="slider" id="timeSlider"></div>
        Fast forward: <input type="checkbox" id="fastforward">
      </form>
    </div>
    <canvas id="system_map" width="600" height="1600"></canvas>
  </div>
</body>
</html>
