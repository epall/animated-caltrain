<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=240">

<title>Animated Caltrain map</title>
<link rel="stylesheet" href="css/main.css" type="text/css" />
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js" type="text/javascript"></script>
<script src="js/raphael-min.js" type="text/javascript"></script>

<script src="data/stations.js" type="text/javascript"></script>
<script src="data/saturday_schedule.js" type="text/javascript"></script>
<script src="data/sunday_schedule.js" type="text/javascript"></script>
<script src="data/weekday_schedule.js" type="text/javascript"></script>

<script src="js/rAF.js" type="text/javascript"></script>
<script src="js/main.js" type="text/javascript"></script>
</head>

<body id="index" class="home">
  <div id="container">
    <div id="controls">
      <form>
        <input type="radio" name="daytype" value="weekday">Weekday
        <br>
        <input type="radio" name="daytype" value="saturday">Saturday
        <br>
        <input type="radio" name="daytype" value="sunday">Sunday/Holiday
        <br>
        Time: <span id="now"></span>
        <br>
        <input type="range" id="timeSlider">
        <br>
        <button style="float:right" id="locate">Locate Me</button>
        Fast forward: <input type="checkbox" id="fastforward">
      </form>
    </div>
    <div id="map"></div>
  </div>
</body>
</html>
